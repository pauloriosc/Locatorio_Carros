<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato de Locação</title>
    <!-- Link para o CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contrato de Locação</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Cliente</a>
            <a href="#" style="color: #007bff;">Locação</a>
            <a href="#">Devolução</a>
            <a href="#">Veículos</a>
            <a href="#">Manutenção</a>
            <a href="#">Relatórios</a>
        </nav>
    </header>

    <div class="container">
        <h2>Gerenciamento de Locação</h2>

        <div class="form-group">
            <label for="buscarLocacao">Buscar Locação</label>
            <input type="text" id="buscarLocacao" placeholder="Buscar Locação">
        </div>

        <div class="form-group">
            <label for="dataLocacao">Data de Locação</label>
            <input type="date" id="dataLocacao">
        </div>

        <div class="form-group">
            <label for="dataDevolucao">Data Prevista para Devolução</label>
            <input type="date" id="dataDevolucao">
        </div>

        <div class="form-group">
            <label for="cpfCnpjLocatario">CPF / CNPJ do Locatário</label>
            <input type="text" id="cpfCnpjLocatario" placeholder="CPF / CNPJ do Locatário">
        </div>

        <div class="form-group">
            <label for="nomeLocatario">Nome do Locatário</label>
            <input type="text" id="nomeLocatario" placeholder="Nome do Locatário">
        </div>

        <div class="buttons">
            <button id="novoContrato">Novo</button>
            <button id="salvarContrato">Salvar</button>
            <button id="cancelarContrato">Limpar</button>
        </div>

        <h3>Alterar Contrato</h3>

        <div class="form-group">
            <label for="buscarContrato">Buscar Contrato pelo Nº Contrato</label>
            <input type="number" id="buscarContrato" placeholder="Digite o Nº do Contrato">
        </div>

        <div class="buttons">
            <button id="buscarContratoBtn">Buscar Contrato</button>
        </div>

        <div id="alterarContratoSection" style="display: none;">
            <div class="form-group">
                <label for="alterarNomeLocatario">Nome do Locatário</label>
                <input type="text" id="alterarNomeLocatario" placeholder="Nome do Locatário">
            </div>

            <div class="form-group">
                <label for="alterarDataLocacao">Data de Locação</label>
                <input type="date" id="alterarDataLocacao">
            </div>

            <div class="form-group">
                <label for="alterarDataDevolucao">Data Prevista para Devolução</label>
                <input type="date" id="alterarDataDevolucao">
            </div>

            <div class="buttons">
                <button id="salvarAlteracoesContrato">Salvar Alterações</button>
            </div>
        </div>

        <h3>Contratos</h3>
        <table id="contratosTable">
            <thead>
                <tr>
                    <th>Nº Contrato</th>
                    <th>Locatário</th>
                    <th>Data Locação</th>
                    <th>Data Devolução</th>
                    <th>Status</th>
                    <th>Total Ocorrência</th>
                    <th>Valor Ocorrência (R$)</th>
                    <th>Valor Total (R$)</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Link para o JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>

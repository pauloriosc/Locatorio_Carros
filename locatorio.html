<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locação de Veículos</title>
    <link rel="stylesheet" href="styles_loca.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Locatário</a></li>
                <li><a href="#" class="active">Locação</a></li>
                <li><a href="#">Devolução</a></li>
                <li><a href="#">Veículos</a></li>
                <li><a href="#">Manutenção</a></li>
                <li><a href="#">Relatórios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="locatario">
            <h1>Locatário</h1>
            <form id="locatario-form">
                <div class="form-row">
                    <label for="nome-locatario">Nome do Locatário:</label>
                    <input type="text" id="nome-locatario">

                    <label for="cpf-locatario">CPF / CNPJ do Locatário:</label>
                    <input type="text" id="cpf-locatario">
                </div>

                <div class="form-row">
                    <label for="nome-condutor">Nome do Condutor:</label>
                    <input type="text" id="nome-condutor">

                    <label for="cnh-condutor">CNH do Condutor:</label>
                    <input type="text" id="cnh-condutor">
                </div>

                <div class="form-row">
                    <label for="telefone">Telefone de Contato:</label>
                    <input type="text" id="telefone">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email">
                </div>

                <div class="form-row">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep">

                    <label for="rua">Rua:</label>
                    <input type="text" id="rua">

                    <label for="numero">Número:</label>
                    <input type="text" id="numero">
                </div>

                <div class="form-row">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro">

                    <label for="estado">Estado:</label>
                    <input type="text" id="estado">

                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade">
                </div>

                <div class="buttons">
                    <button type="button" id="novo">Novo</button>
                    <button type="button" id="salvar">Salvar</button>
                    <button type="button" id="excluir">Excluir</button>
                    <button type="button" id="cancelar">Cancelar</button>
                </div>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>Condutor</th>
                        <th>CNH</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados serão inseridos dinamicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <script src="script_loca.js"></script>
</body>
</html>
